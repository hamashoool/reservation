{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}password reset{% endblock %}
{% block content %}
  <h3>Forgot password</h3>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-primary">Submit</button>
  </form>
{% endblock %}
