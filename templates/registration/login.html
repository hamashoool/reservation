<html lang="en">
{% load static %}
{% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="containser">
        <div class="row">
            <div class="col-sm-5 col-md-5 col-lg-5 main_body" style="min-height: 100vh">
                <h1>Login Page</h1>
                <form class="form" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="items button-sec">
                        <input type="submit" value="submit">
                        <p>If you forgot password <a href="{% url 'password_reset' %}">Reset</a></p>
                    </div>
                </form>
                <div class="container">
                    <p><i>If you don't hava an account </i><a href="{% url 'register' %}">Register</a> for free!</p>
                </div>
            </div>
            <div class="col-sm-7 col-md-7 col-lg-7 d-md-none d-lg-block d-sm-none d-md-block d-none d-sm-block right mr">
                <h1></h1>
            </div>
        </div>
    </div>
</body>
</html>
